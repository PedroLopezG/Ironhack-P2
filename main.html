<!DOCTYPE html>
<html>
    <head>
        <title>MTG CMC Guessing Game</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <h1>MTG CMC Guessing Game</h1>
            <div id="instructions">
                <h2>Instructions:</h2>
                <p>Guess the converted mana cost of the MTG card displayed.</p>
                <p>Enter your guess in the input field below and click "Submit".</p>
            </div>
            <div id="game">
                <h2>Guess the Converted Mana Cost:</h2>
                <div id="card-container"></div>
                <input type="number" id="guess-input" placeholder="Enter your guess" />
                <button id="submit-btn">Submit</button>
                <p id="result"></p>
            </div>

        <script src="main.js"></script>
    </body>
</html>
